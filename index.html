<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Image uploader</title>
</head>

<body>
    <h1>Image uploader</h1>
    <form ref='uploadForm'
        id='uploadForm'
        action='http://localhost:3000/upload'
        method='post'
        encType="multipart/form-data">

        <input type="file" name="image" />
        <input type='submit' value='Upload' />
    </form>
</body>
</html>
